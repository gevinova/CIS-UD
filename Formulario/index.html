<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="main">

        <div class="container">
            <form method="POST" class="appointment-form" id="appointment-form">
                <div class="row">
                    <div class="col-md-21">
                        <img class="img-fluid" src="images/logorama.png" alt="foto linda">
                    </div>
                </div>
                <h2>Descubre cual es el capitulo perfecto para ti</h2>
                <div class="select-list">
                    <select name="Carrera" id="confirm_type">
                        <option seleected value="">¿A que carrera perteneces?</option>
                        <option value="ing. electrónica">ing. electrónica</option>
                        <option value="ing. catastral">ing. catastral</option>
                        <option value="ing. eléctrica">ing. eléctrica</option>
                        <option value="ing. sistemas">ing. sistemas</option>
                        <option value="ing. industrial">ing. industrial</option>
                    </select>
                </div>
                <div class="select-list">
                    <select name="Semestre" id="confirm_type">
                        <option seleected value="">¿A que semestre perteneces?</option>
                        <option value="by_email">1</option>
                        <option value="by_email">2</option>
                        <option value="by_email">3</option>
                        <option value="by_email">4</option>
                        <option value="by_email">5</option>
                        <option value="by_email">6</option>
                        <option value="by_email">7</option>
                        <option value="by_email">8</option>
                        <option value="by_email">9</option>
                        <option value="by_email">10</option>
                        <option value="by_email">11</option>
                        <option value="by_email">12</option>
                        <option value="by_email">13</option>
                        <option value="by_email">14</option>
                        <option value="by_email">15</option>
                    </select>
                </div>
                <h3>¿Cual de estas areas te interesa mas?</h3>
                <div class="form-check">
                    <input type="checkbox" name="drones" id="drones" class="drones" />
                    <label for="drones" class="label-agree-term"><span><span></span></span>Drones</label>
                    <input type="checkbox" name="bigdata" id="bigdata" class="bigdata" />
                    <label for="bigdata" class="label-agree-term"><span><span></span></span>Big Data</label>
                    <input type="checkbox" name="machine" id="machine" class="machine" />
                    <label for="machine" class="label-agree-term"><span><span></span></span>Machine learning</label>
                    <input type="checkbox" name="power" id="power" class="power" />
                    <label for="power" class="label-agree-term"><span><span></span></span>Power industries</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="devices" id="devices" class="devices" />
                    <label for="devices" class="label-agree-term"><span><span></span></span>Devices</label>
                    <input type="checkbox" name="signal" id="signal" class="signal" />
                    <label for="signal" class="label-agree-term"><span><span></span></span>Signal processing</label>
                </div>
                <input type="text" name="hobby" id="hobby" placeholder="Hobby favorito" required />
                <div class="select-list">
                    <select name="course_type" id="course_type">
                        <option slected value="">¿Has estudiado algun idioma diferente al español?</option>
                        <option value="si">Si</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="select-list">
                    <select name="course_type" id="course_type">
                        <option slected value="">¿Cual es tu nivel de trabajo en equipo?</option>
                        <option value="bajo">Bajo</option>
                        <option value="medio">Medio</option>
                        <option value="alto">Alto</option>
                    </select>
                </div>
                <div class="form-submit">
                    <input type="submit" name="submit" id="submit" class="submit" value="Calcular" />
                </div>
            </form>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
