    <div class="main">

        <div class="container">
            <form method="POST" class="appointment-form" id="appointment-form">
                <h2>Descubre cual es el capitulo perfecto para ti</h2>
                <div class="form-group-1">
                    <div class="select-list">
                            <select name="Semestre" id="confirm_type">

                                <option value="by_email">7</option>
                                <option value="by_email">8</option>
                                <option value="by_email">9</option>
                                <option value="by_email">10</option>
                                <option value="by_email">11</option>

                                <option value="by_email">13</option>
                                <option value="by_email">14</option>
                                <option value="by_email">15</option>
                            </select>
                        </div>
                    <div class="select-list">
                        <select name="confirm_type" id="confirm_type">
                            <option seleected value="">¿Que tematicas te gustan?</option>
                            <option value="by_email">Circuitos</option>
                            <option value="by_email">Telecomunicaciones</option>
                            <option value="by_email">Robotica</option>
                            <option value="by_email">Automatización</option>
                            <option value="by_email">Aviones de papel</option>
                            <option value="by_email">Procesamiento de señales</option>
                            <option value="by_email">Video juegos</option>
                            <option value="by_email">Programación</option>
                            <option value="by_email">Aplicaciones industriales</option>
                        </select>
                    </div>
                    <input type="text" name="title" id="title" placeholder="Title" required />
                    <input type="text" name="name" id="name" placeholder="Your Name" required />
                    <input type="email" name="email" id="email" placeholder="Email" required />
                    <input type="number" name="phone_number" id="phone_number" placeholder="Phone number" required />
                    <div class="select-list">
                        <select name="course_type" id="course_type">
                            <option slected value="">Course Type</option>
                            <option value="society">Society</option>
                            <option value="language">Language</option>
                        </select>
                    </div>
                </div>
                <div class="form-group-2">
                    <h3>How would you like to bo located ?</h3>
                    <div class="select-list">
                        <select name="confirm_type" id="confirm_type">
                            <option seleected value="">By phone</option>
                            <option value="by_email">By email</option>
                        </select>
                    </div>
                    <div class="select-list">
                        <select name="hour_appointment" id="hour_appointment">
                            <option seleected value="">Hours : 8am 10pm</option>
                            <option value="9h-11h">Hours : 9am 11pm</option>
                        </select>
                    </div>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                    <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree to the <a
                            href="#" class="term-service">Terms and Conditions</a></label>
                </div>
                <div class="form-submit">
                    <input type="submit" name="submit" id="submit" class="submit" value="Request an appointment" />
                </div>
            </form>
        </div>

    </div>
